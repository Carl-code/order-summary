<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="text-information">
        <h1>Order Summary</h1>
        <div class="text-parrafo">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="option-plan">
          <div class="anual-plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="plan">
              <p>Annual Plan</p>
              <p><span>$59.99/year</span></p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn btn-fill">Proceed to Payment</a>
        <a href="#" class="btn btn-outline">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
